<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artsy</title>
  <style>
    body {
      background: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      color: #444;
      margin-bottom: 20px;
    }

    canvas {
      border: 2px solid #222;
      border-radius: 10px;
      cursor: crosshair;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ Artsy â€“ Draw What You Want!</h1>
  <canvas id="draw" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById("draw");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(e.offsetX, e.offsetY, 4, 0, Math.PI * 2);
      ctx.fill();
    }
  </script>
</body>
</html>
